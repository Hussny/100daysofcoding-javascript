<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title></title>
</head>

<body>
  <script type="text/javascript">
    var greet = "Hello fellow Coder's, ";
    document.write(greet);
    var time = 7;
    if (time < 10) {
      greeting = "Good Morning";
    } else if (time < 13) {
      greeting = "Good Afternoon";
    } else if (time < 19) {
      greeting = "Good Evening";
    }
    document.write(greeting);
  </script>
</body>

</html>
