<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title></title>
</head>

<body>
  <script type=" text/javascript">
    var greet = "Hello User ";
    var time = 25;
    document.write(greet);

    if (time < 10) {
      greeting = "Good Morning";
    } else if (time < 20) {
      greeting = "Good Day";
    } else if (time < 30) {
      greeting = "Good Evening";
    }
    document.write(greeting);
  </script>
</body>

</html>
